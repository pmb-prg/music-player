<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicStyle.css">
    <title>Music Player</title>
</head>
<body>
    <div class="root">
        <header><h1>PMBPG</h1></header>
        <audio src="songs/Bahram Saz.mp3"></audio>
        <div class="container">
            <div class="song-info">
                <img src="img/Bahram - Saz.jpg" alt="" class="songimg">
                <p class="songname">Bahram-saz</p>
            </div>
            <div class="songtime">
                <input type="range" class="seek-bar" min="0" max="100" value="0">
            </div>
            <div class="keys">
                <span class="down"><img src="img/down.png" alt="" class="images"></span>
                <span class="back"><img src="img/back.png" alt="" class="images"></span>
                <span class="play"><img src="img/play.png" alt="" class="play-image"></span>
                <span class="next"><img src="img/next.png" alt="" class="images"></span>
                <span class="up"><img src="img/up.png" alt="" class="images"></span>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
